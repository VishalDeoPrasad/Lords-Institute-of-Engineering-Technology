<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Flipkart Clone</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search for products" aria-label="Search">
                <button class="btn btn-light" type="submit">Search</button>
            </form>
            <a class="btn btn-warning ms-3" href="{% url 'login' %}">Login</a>
            <a class="btn btn-success ms-2" href="{% url 'register' %}">Register</a>
        </div>
    </nav>

    <!-- Products Section -->
    <div class="container mt-5">
        <h2 class="mb-4">Featured Products</h2>
        <div class="row">
            <!-- Dummy product cards -->
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">₹499</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">₹799</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
